<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Kannada Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .translation-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .language {
            display: flex;
            flex-direction: column;
        }

        .language-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:active {
            transform: translateY(0);
        }

        .speak-btn {
            background: #4CAF50;
            color: white;
        }

        .speak-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .clear-btn {
            background: #ff9800;
            color: white;
            flex: 0.5;
        }

        .clear-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            min-height: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: #1565c0;
            font-size: 0.95em;
        }

        .character-count {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .translation-section {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            .clear-btn {
                flex: 1;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Translator</h1>
        <p class="subtitle">English ‚Üî Kannada</p>

        <div class="translation-section">
            <div class="language">
                <label class="language-label">English üá¨üáß</label>
                <textarea id="englishText" placeholder="Enter English text here..." autofocus></textarea>
                <div class="character-count">
                    <span id="englishCount">0</span> characters
                </div>
            </div>

            <div class="language">
                <label class="language-label">Kannada üáÆüá≥</label>
                <textarea id="kannadaText" placeholder="Kannada translation will appear here..." readonly></textarea>
                <div class="character-count">
                    <span id="kannadaCount">0</span> characters
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="translate-btn" onclick="translateText()">Translate</button>
            <button class="speak-btn" id="speakBtn" onclick="speakText()" disabled>üîä Speak</button>
            <button class="clear-btn" onclick="clearText()">Clear</button>
        </div>

        <div class="status" id="status"></div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è How to use:</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Type or paste English text in the left box</li>
                <li>Click "Translate" to get Kannada translation</li>
                <li>Click "üîä Speak" to hear the Kannada pronunciation</li>
                <li>Click "Clear" to reset both fields</li>
            </ul>
        </div>
    </div>

    <script>
        // Update character count
        document.getElementById('englishText').addEventListener('input', function() {
            document.getElementById('englishCount').textContent = this.value.length;
            document.getElementById('status').innerHTML = '';
        });

        function updateKannadaCount() {
            document.getElementById('kannadaCount').textContent = document.getElementById('kannadaText').value.length;
        }

        // Translate text
        function translateText() {
            const englishText = document.getElementById('englishText').value.trim();
            const statusDiv = document.getElementById('status');
            const speakBtn = document.getElementById('speakBtn');

            if (!englishText) {
                statusDiv.innerHTML = 'Please enter some English text';
                statusDiv.className = 'status error';
                return;
            }

            // Show loading state
            statusDiv.innerHTML = '<div class="spinner"></div> Translating...';
            statusDiv.className = 'status loading';

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: englishText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.innerHTML = 'Error: ' + data.error;
                    statusDiv.className = 'status error';
                    speakBtn.disabled = true;
                } else {
                    document.getElementById('kannadaText').value = data.kannada;
                    updateKannadaCount();
                    statusDiv.innerHTML = '‚úì Translation successful!';
                    statusDiv.className = 'status success';
                    speakBtn.disabled = false;
                }
            })
            .catch(error => {
                statusDiv.innerHTML = 'Error: ' + error.message;
                statusDiv.className = 'status error';
                speakBtn.disabled = true;
            });
        }

        // Speak Kannada text
        function speakText() {
            const kannadaText = document.getElementById('kannadaText').value.trim();
            const statusDiv = document.getElementById('status');
            const speakBtn = document.getElementById('speakBtn');

            if (!kannadaText) {
                statusDiv.innerHTML = 'No Kannada text to speak';
                statusDiv.className = 'status error';
                return;
            }

            speakBtn.disabled = true;
            statusDiv.innerHTML = '<div class="spinner"></div> Generating audio...';
            statusDiv.className = 'status loading';

            fetch('/speak', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: kannadaText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.innerHTML = 'Error: ' + data.error;
                    statusDiv.className = 'status error';
                } else {
                    statusDiv.innerHTML = '‚úì Playing audio...';
                    statusDiv.className = 'status success';
                    
                    // Play audio
                    const audio = new Audio(data.audio_url);
                    audio.play();
                }
                speakBtn.disabled = false;
            })
            .catch(error => {
                statusDiv.innerHTML = 'Error: ' + error.message;
                statusDiv.className = 'status error';
                speakBtn.disabled = false;
            });
        }

        // Clear text
        function clearText() {
            document.getElementById('englishText').value = '';
            document.getElementById('kannadaText').value = '';
            document.getElementById('englishCount').textContent = '0';
            document.getElementById('kannadaCount').textContent = '0';
            document.getElementById('status').innerHTML = '';
            document.getElementById('speakBtn').disabled = true;
            document.getElementById('englishText').focus();
        }

        // Allow Enter key to translate
        document.getElementById('englishText').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                translateText();
            }
        });

        // Initialize
        updateKannadaCount();
    </script>
</body>
</html>
